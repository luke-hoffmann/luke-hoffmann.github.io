<div class="horizontal-space-evenly" id="integral-visualization-control-buttons">
    <div>
        <div class="slidecontainer">
            <input oninput='updateVisualization()'type="range" min="0.01" max="1" value="0.5" step="0.01" class="slider" id="dxSlider">
        </div>
        <div class="slidecontainer">
            <input oninput='updateVisualization()' type="range" min="1" max="24" value="5" step="0.01" class="slider" id="intervalSlider">
        </div>
        <div class="horizontal-space-evenly" id="function-selection">

            <button onclick="changeVisualizedFunction('sin')"> 
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                <mi>sin</mi>
                <mo>(</mo>
                <mi>x</mi>
                <mo>)</mo>
                </math></button>
            <button onclick="changeVisualizedFunction('cos')"> 
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mi>cos</mi>
                    <mo>(</mo>
                    <mi>x</mi>
                    <mo>)</mo>
                  </math>
            </button>
            <button onclick="changeVisualizedFunction('xCubed')"> 
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <msup>
                      <mi>x</mi>
                      <mn>3</mn>
                    </msup>
                  </math>
                  
            </button>
            <button onclick="changeVisualizedFunction('oneOverFourX')">
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mrow>
                      <mfrac>
                        <mn>1</mn>
                        <mn>4x</mn>
                      </mfrac>
                      
                    </mrow>
                  </math>
                  
                  
                  
            </button>
        </div>
        <div class="horizontal-space-evenly" id="riemann-selection">
            <button onclick="setRiemannSide(true)">Left Riemann Sum</button>
            <button onclick="setRiemannSide(false)">Right Riemann Sum</button>
        </div>
    </div>
</div>
