<div class="horizontal-space-evenly" id="integral-visualization-control-buttons">
    <div>
        <div class="slidecontainer">
            <input onchange='updateVisualization()'type="range" min="0.01" max="1" value="0.5" step="0.01" class="slider" id="dxSlider">
        </div>
        <div class="slidecontainer">
            <input onchange='updateVisualization()' type="range" min="2" max="14" value="8" step="1" class="slider" id="intervalSlider">
        </div>
        <div id="area-curve">
            Area Under the Curve: <span id="area-curve-span"></span>
        </div>
        <select size="4" onchange='updateVisualization()' name="functionPicker" id="functionPicker">
            <option value="sin">Sin(x)</option>
            <option value="cos">Cos(x)</option>
            <option value="xCubed">X^3</option>
            <option value="xSquared">X^2 </option>
        </select>
    </div>
</div>
